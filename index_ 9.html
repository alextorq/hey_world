<!DOCTYPE html>
<html>
<head>
	<title>My first title</title>
</head>
<body>

	<h1>Торжество</h1>

<style>
	body 
	{
		display: flex;
		margin: 0;
		padding: 0;
		justify-content: center;
		align-content: center;
		align-items: center;
		min-height: 100vh;
		background: grey;
	}

	h1 {
		font-size: 80px;
		color: transparent;
		text-transform: uppercase;
		text-shadow: 0 0 999px #e1e1e1;
		transition: all 1s;
	}


	h1.active {
		text-shadow: 0 0 0 white;
	}

</style>

<script>
	document.addEventListener('DOMContentLoaded', function() {
			setTimeout(function() {
				document.querySelector('h1').classList.add('active');
			}, 500)

	});

</script>


</body>
</html>
