<!DOCTYPE html>
<html>
<head>
	<title>My first title</title>
</head>
<body>
	
	<style>
	body {
		background: purple;
		display: flex;
		-webkit-align-items: center;
		        align-items: center;
		-webkit-justify-content: center;
		        justify-content: center;
		height: 100vh;
	}
		.circle {
			overflow: hidden;
			position: relative;
			width: 400px;
			height: 400px;
			-webkit-border-radius: 50%;
			        border-radius: 50%;
			background: red;
			
			background-image: linear-gradient(to right, transparent 50%, blue 0);
		}
		.circle::after {
			content: '';
			display: block;
			margin-left: 50%;
			width: 100%;
			height: 100%;
	/*		-webkit-border-radius: 0 100% 100% 0 / 50%;
			        border-radius: 0 100% 100% 0 / 50%;*/
			background: inherit;
			transform-origin: left;
			will-change: transform;
			animation: spin 2.5s linear infinite, bg 5s step-end infinite;
			
		}
		.circle::before {
			content: '';
			display: block;
			position: absolute;
			width: 80%;
			height: 80%;
			background: purple;
			top: 50%;
			left: 50%;
			z-index: 5;
			-webkit-border-radius: 50%;
			        border-radius: 50%;
	/*		-webkit-border-radius: 0 100% 100% 0 / 50%;
			        border-radius: 0 100% 100% 0 / 50%;*/
			transform: translate3d(-50%, -50%, 0)
	
			
		}

		@keyframes spin {
			to {transform: rotate(.5turn);}
		}

		@keyframes bg {
			50%  {background: blue;}
		}
	</style>


	<div class="circle"></div>

</body>
</html>
